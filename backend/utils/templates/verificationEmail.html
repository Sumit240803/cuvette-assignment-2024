<!-- templates/verificationEmail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      text-align: center;
    }
    .otp{
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Email Verification</h2>
    <p>Thank you for signing up. Please verify your email by the OTP below.</p>
    <p class="otp">{{otp}}</p>
  </div>
</body>
</html>
